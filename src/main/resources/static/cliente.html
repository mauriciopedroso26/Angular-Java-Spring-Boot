<!DOCTYPE html>
<html lang="pt-br" ng-app="appCliente">
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cliente.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/cliente-controller.js"></script>

    <meta charset="UTF-8">
    <title>Prova-Desenvolvedor-Sistemas-Java</title>
</head>
<body ng-controller="ClienteController">
<div class="jumbotron">
    <h1 class="text-center">Angular - Formulário</h1>
    <hr/>
    <div class="alert alert-success" role="alert" ng-show="success">
        Formulário enviado com sucesso!
    </div>

    <form name="mainForm">
        <div class="form-group">
            <label class="control-label" for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome" ng-model="cliente.nomeCliente" required/>
            <span ng-class="error" ng-show="mainForm.nome.$error.required">O Nome é
                Obrigatório</span>
        </div>
        <div class="form-group">
            <label class="control-label" for="limiteCredito">Limite de Crédito</label>
            <input type="number" class="form-control" name="limiteCredito" id="limiteCredito"
                    ng-model="cliente.limiteCredito" required/>
            <span ng-class="error" ng-show="mainForm.limiteCredito.$error.required">O Limite de Crédito é
                Obrigatório</span>
        </div>
        <div class="form-group">
            <label class="control-label" for="taxaJuros">Taxa de Juros</label>
            <input type="text" class="form-control" name="taxaJuros"
                    id="taxaJuros" disabled value="{{cliente.taxaJuros}}"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="risco">Risco</label>
            <select name="risco" id="risco" class="form-control" ng-model="cliente.risco" ng-click="validaTaxaJuros()"
                    required>
                <option value="">Selecione</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <span ng-class="error" ng-show="mainForm.risco.$error.required">O Risco é
                Obrigatório</span>
        </div>
        <hr/>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="mainForm.$invalid">Enviar
            </button>
        </div>
    </form>
</div>

<div class="form-group">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Limite de Credito</th>
            <th>Risco</th>
            <th>Taxa de Juros</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="cliente in clienteList">
            <td>{{cliente.nomeCliente}}</td>
            <td>{{cliente.limiteCredito}}</td>
            <td>{{cliente.risco}}</td>
            <td>{{cliente.taxaJuros}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
